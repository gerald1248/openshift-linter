 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OpenShift Linter</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="/static/css/main.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div>
        <p class="h3 text-center">OpenShift Linter</p>
      </div>
      <div class="panel-group">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">Authentication</h4>
          </div>
          <div>
            <table id="task-table" class="table table-striped">
              <thead class="thead-default">
                <tr>
                  <th>Master</th><th>Port</th><th>Request</th><th>Token</th>
                </tr>
              </thead>
              <tr>
                <td><input id="master-input" class="form-control" type="text" autofocus="autofocus" placeholder="`oc status|head -n 1`"></input></td>
                <td><input id="port-input" class="form-control" type="text" placeholder="8443"></input></td>
                <td><input id="request-input" class="form-control" type="text" placeholder="/oapi/v1/namespaces/myproject/deploymentconfigs`"></input></td>
                <td><input id="token-input" class="form-control" type="password" placeholder="`oc whoami --token`"></input></td>
              </tr>
            </table>
          </div>
        </div>
      </div>
      <div id="settings-div">
        <div class="panel-group">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h4 class="panel-title"><a data-toggle="collapse" class="collapsed" href="#collapse-settings">Settings</a></h4>
            </div>
            <div id="collapse-settings" class="panel-collapse collapse">
              <table id="config-table" class="table table-striped">
                <thead class="thead-default">
                  <tr>
                    <th>Key</th><th>Value</th>
                  </tr>
                </thead>
                <tr>
                  <td>Namespace label</td>
                  <td><input id="namespace-label" placeholder="env"></input></td>
                <tr>
                  <td>Namespace pattern</td>
                  <td><input id="namespace-pattern" placeholder="^[a-z0-9_-]*$"></input></td>
                </tr>
                <tr>
                  <td>Name pattern</td>
                  <td><input id="name-pattern" placeholder="^[a-z0-9_-]+$"></input></td>
                </tr>
                <tr>
                  <td>Container pattern</td>
                  <td><input id="container-pattern" placeholder="^[a-z0-9_-]+$"></input></td>
                </tr>
                <tr>
                  <td>Environment variable pattern</td>
                  <td><input id="env-pattern" placeholder="^[A-Z0-9_-]+$"></input></td>
                </tr>
              </table>
            </div>
          </div>
      </div>

      <div id="data-div">
        <div class="panel-group">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h4 class="panel-title">Data</h4>
            </div>
            <div>
              <div>
                <input type="text" class="form-control" maxlength="750000" id="data" placeholder="`oc export dc --all-namespaces`"></input>
                <button id="update-button" class="btn btn-default">Update</button>
                <button id="copy-button" type="button" class="btn btn-default" data-clipboard-action="copy" data-clipboard-target="#data">Copy to clipboard</button>
                <span id="error"></span>
              </div>
            </div>
          </div>  
        </div>
      </div>
      <div id="buttons-1">
        <button id="sideload-report-button" class="btn btn-default" data-toggle="modal" data-target="#sideload-modal">Sideload report</button>&nbsp;
        <button id="create-report-button" class="btn btn-default">Create report</button>
        <div id="sideload-modal" class="modal fade" role="dialog">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Sideload report</h4>
              </div>
              <div class="modal-body">
                <textarea class="form-control" id="modal-source" rows="5"></textarea>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>&nbsp;<button type="button" class="btn btn-default" id="modal-action-button" data-dismiss="modal">Show report</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <br/>
      <div id="report"></div>
			<p class="text-center"><a href="https://github.com/gerald1248/openshift-linter">github.com/gerald1248/openshift-linter</a></p>
    </div>
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/clipboard.min.js"></script>
    <script src="/static/js/bundle-min.js"></script>
  </body>
</html>
